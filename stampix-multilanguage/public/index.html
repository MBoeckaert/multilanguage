<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="../src/index.css">
  <script src="https://kit.fontawesome.com/3108742e0f.js" crossorigin="anonymous"></script>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <nav class="navigation">
    <img src="../img/logo-white-on-transparent-770a9463608627c9dadbff042fbd04c3stampix.png" alt="stampix-logo"
      class="navigation__logo">
    <ul class="navigation__list">
      <li class="button--nl"><a href="#" language="nederlands">NL</a></li>
      <li class="button--fr"><a href="#" language="francais">FR</a></li>
      <li class="button--en"><a href="#" language="english" class="list--active">EN</a></li>
    </ul>
  </nav>

  <main class="main__container">
    <section class="sub__container container__consumers">
      <h2 class="container__title title__consumers">For consumers</h2>
      <p class="container__text text__consumers">Install the Stampix App and order prints in just a few clicks</p>
      <a href="https://stampix.com" class="container__button button__consumers">start printing</a>
      <img src="../img/White Copy 4iphone.png" alt="" class="container__img">
    </section>
    <section class="sub__container container__business">
      <h2 class="container__title title__business">For business</h2>
      <p class="container__text text__business">Build emotionally loyalty and brand engagement</p>
      <a href="https://business.stampix.com" class="container__button button__business">stampix for business</a>
      <div class="container__logos">
        <img src="../img/orange-logo.png" alt="orange-logo" class="img__orange">
        <img src="../img/playmobil.png" alt="playmobil-logo" class="img__playmobil">
        <img src="../img/luminus.png" alt="luminus-logo" class="img__luminus">
      </div>
    </section>
  </main>
  <button class="scroll-top">
    <i class="fas fa-greater-than" aria-hidden="true"></i>
  </button>

  <script src="../js/script.js"></script>
</body>

</html>
